<md-button>Send New Message</md-button>
<md-list>
  <md-list-item class="md-3-line" ng-repeat="message in messages" ng-href="#!contact/{{message.contact.id}}">
    <md-icon class="md-avatar-icon">message</md-icon>
    <div class="md-list-item-text" layout="column">
      <h3>{{ message.text }}</h3>
      <p>{{ message.contact.displayName }}</p>
    </div>
  </md-list-item>
</md-list>
