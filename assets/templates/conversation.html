<h1>{{ conversation.contact.displayName }}</h1>
<md-list>
  <md-list-item class="md-3-line md-long-text" ng-repeat="message in conversation.messages">
    <div class="md-list-item-text">
      <span>{{ message.text }}</span>
      <p>{{ message.createdAt | date }}</p>
    </div>
  </md-list-item>
</md-list>
<div layout="column" layout-gt-sm="row">
<md-input-container class="md-block" flex>
  <label>Send Message</label>
  <input ng-model="outgoingMessage" md-maxlength="150" rows="1" md-select-on-focus />
</md-input-container>
<div style="padding-top:10px;"><md-button>Send</md-button></div>
</div>
